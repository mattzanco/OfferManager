# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'


stages:
  - stage: BuildAndTest
    displayName: 'Build and Test'
    jobs:
      - job: Build
        displayName: 'Build and Test Job'
        pool:
          vmImage: 'windows-latest'
        steps:
          - powershell: |
              $terraformDir = "$(System.DefaultWorkingDirectory)/terraform"
              if (!(Test-Path $terraformDir)) {
                New-Item -ItemType Directory -Path $terraformDir | Out-Null
              }
              $branch = "$(Build.SourceBranchName)"
              $envValue = if ($branch -eq "main") { "prd" } else { "dev" }
              Set-Content -Path "$terraformDir/terraform.tfvars" -Value "env = `"$envValue`""
              Write-Host "Set env to '$envValue' in terraform.tfvars based on branch '$branch'"
            displayName: 'Set Terraform env variable'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
          - task: NuGetToolInstaller@1
          - task: NuGetCommand@2
            inputs:
              restoreSolution: '$(solution)'
          - task: VSBuild@1
            inputs:
              solution: '$(solution)'
              msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(Build.ArtifactStagingDirectory)/WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
              platform: '$(buildPlatform)'
              configuration: '$(buildConfiguration)'
            env:
              AZURE_CLIENT_ID: $(ARM_CLIENT_ID)
              AZURE_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              AZURE_TENANT_ID: $(ARM_TENANT_ID)
          - task: VSTest@2
            inputs:
              platform: '$(buildPlatform)'
              configuration: '$(buildConfiguration)'
            env:
              AZURE_CLIENT_ID: $(ARM_CLIENT_ID)
              AZURE_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              AZURE_TENANT_ID: $(ARM_TENANT_ID)

  - stage: Terraform
    displayName: 'Terraform Infrastructure'
    jobs:
      - job: Terraform
        displayName: 'Terraform Init, Plan, and Apply'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - bash: |
              tfvarsPath="$(System.DefaultWorkingDirectory)/terraform/terraform.tfvars"
              branch="$(Build.SourceBranchName)"
              if [ "$branch" = "main" ]; then
                envValue="prd"
              else
                envValue="dev"
              fi
              echo "env = \"$envValue\"" > "$tfvarsPath"
              echo "Set env to '$envValue' in terraform.tfvars based on branch '$branch'"
              echo "terraform.tfvars contents:"
              cat "$tfvarsPath"
            displayName: 'Set and show terraform.tfvars env variable'

          - powershell: |
              $terraformVersion = "1.7.5"
              $terraformZip = "terraform_${terraformVersion}_linux_amd64.zip"
              $downloadUrl = "https://releases.hashicorp.com/terraform/${terraformVersion}/${terraformZip}"
              $installDir = "/usr/local/bin"
              Invoke-WebRequest -Uri $downloadUrl -OutFile $terraformZip
              Expand-Archive -Path $terraformZip -DestinationPath "."
              Move-Item -Path "./terraform" -Destination $installDir
              Remove-Item $terraformZip
              terraform --version
            displayName: 'Install Terraform'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)

          - powershell: |
              $envValue = if ("$(Build.SourceBranchName)" -eq "main") { "prd" } else { "dev" }
              $keyValue = "offermanager.tfstate-$envValue"
              terraform init -backend-config="key=$keyValue"
            displayName: 'Terraform Init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)

          - powershell: |
              terraform plan
            displayName: 'Terraform Plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)

          - powershell: |
              terraform apply -auto-approve
            displayName: 'Terraform Apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)

  - stage: DatabaseMigrations
    displayName: 'Database Migrations'
    dependsOn: Terraform
    condition: succeeded()
    jobs:
      - job: DbUp
        displayName: 'Run Database Migrations with DbUp'
        pool:
          vmImage: 'windows-latest'
        steps:
          - task: UseDotNet@2
            inputs:
              version: '8.0.x'
          - powershell: |
              Write-Host "Build.SourceBranchName: $(Build.SourceBranchName)"
              Write-Host "Build.SourceBranch: $(Build.SourceBranch)"
              $branch = "$(Build.SourceBranchName)"
              $env = if ($branch -eq "main") { "prd" } else { "dev" }
              Write-Host "Determined environment: $env"
            displayName: 'Debug: Show Branch Info'
          - powershell: |
              $agentIp = (Invoke-RestMethod -Uri 'https://api.ipify.org?format=json').ip
              Write-Host "Agent IP: $agentIp"
              Write-Host "##vso[task.setvariable variable=AGENT_IP]$agentIp"
            displayName: 'Get Agent IP Address'
          - task: AzureCLI@2
            displayName: 'Add Firewall Rule for Agent IP'
            inputs:
              azureSubscription: 'HireMattServiceConnection'
              scriptType: 'ps'
              scriptLocation: 'inlineScript'
              inlineScript: |
                $agentIp = "$(AGENT_IP)"
                $resourceGroup = if ("$(Build.SourceBranchName)" -eq "main") { "offermanager-prd-rg" } else { "offermanager-dev-rg" }
                $sqlServer = if ("$(Build.SourceBranchName)" -eq "main") { "offermanager-prd-sqlsrv" } else { "offermanager-dev-sqlsrv" }
                $ruleName = "AllowPipeline-$(Build.BuildId)"
                
                Write-Host "Creating firewall rule: $ruleName"
                Write-Host "Resource Group: $resourceGroup"
                Write-Host "SQL Server: $sqlServer"
                Write-Host "IP Address: $agentIp"
                
                az sql server firewall-rule create `
                  --resource-group $resourceGroup `
                  --server $sqlServer `
                  --name $ruleName `
                  --start-ip-address $agentIp `
                  --end-ip-address $agentIp
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)
          - task: DotNetCoreCLI@2
            displayName: 'Build DbUp Project'
            inputs:
              command: 'build'
              projects: 'OfferManager.DbUp/OfferManager.DbUp.csproj'
              arguments: '-c Release'
          - task: DotNetCoreCLI@2
            displayName: 'Execute DbUp Migrations'
            inputs:
              command: 'run'
              projects: 'OfferManager.DbUp/OfferManager.DbUp.csproj'
              arguments: '-c Release --no-build'
            env:
              ASPNETCORE_ENVIRONMENT: $[ if(eq(variables['Build.SourceBranchName'], 'main'), 'Production', 'Development') ]
              AZURE_CLIENT_ID: $(ARM_CLIENT_ID)
              AZURE_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              AZURE_TENANT_ID: $(ARM_TENANT_ID)
          - task: AzureCLI@2
            displayName: 'Remove Firewall Rule'
            condition: always()
            inputs:
              azureSubscription: 'HireMattServiceConnection'
              scriptType: 'ps'
              scriptLocation: 'inlineScript'
              inlineScript: |
                $resourceGroup = if ("$(Build.SourceBranchName)" -eq "main") { "offermanager-prd-rg" } else { "offermanager-dev-rg" }
                $sqlServer = if ("$(Build.SourceBranchName)" -eq "main") { "offermanager-prd-sqlsrv" } else { "offermanager-dev-sqlsrv" }
                $ruleName = "AllowPipeline-$(Build.BuildId)"
                
                Write-Host "Removing firewall rule: $ruleName"
                az sql server firewall-rule delete `
                  --resource-group $resourceGroup `
                  --server $sqlServer `
                  --name $ruleName
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(ARM_TENANT_ID)

  - stage: DeployToAKS
    displayName: 'Build, Push, and Deploy to AKS'
    dependsOn: DatabaseMigrations
    condition: succeeded()
    jobs:
      - job: Deploy
        displayName: 'Build, Push Docker Image, and Deploy to AKS'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: AzureCLI@2
            displayName: 'Login to Azure'
            inputs:
              azureSubscription: 'HireMattServiceConnection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az --version


          - bash: |
              branch="$(Build.SourceBranchName)"
              if [ "$branch" = "main" ]; then
                echo "##vso[task.setvariable variable=resource_group_name]offermanager-prd-rg"
                ACR_NAME="offermanagerprdacr"
              else
                echo "##vso[task.setvariable variable=resource_group_name]offermanager-dev-rg"
                ACR_NAME="offermanagerdevacr"
              fi
              echo "##vso[task.setvariable variable=ACR_NAME]$ACR_NAME"
            displayName: 'Set resource_group_name and ACR_NAME variables'

          - task: AzureCLI@2
            displayName: 'Login to ACR'
            inputs:
              azureSubscription: 'HireMattServiceConnection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az acr login --name $(ACR_NAME)

          - task: Docker@2
            displayName: 'Build Docker Image'
            inputs:
              command: build
              Dockerfile: OfferManager.WebApi/Dockerfile
              tags: latest
              buildContext: .
              repository: $(ACR_NAME).azurecr.io/offermanager-api

          - task: Docker@2
            displayName: 'Push Docker Image to ACR'
            inputs:
              command: push
              repository: $(ACR_NAME).azurecr.io/offermanager-api
              tags: latest

          - task: AzureCLI@2
            displayName: 'Get AKS Credentials'
            inputs:
              azureSubscription: 'HireMattServiceConnection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                AKS_NAME=$(az aks list --resource-group $(resource_group_name) --query "[0].name" -o tsv)
                echo "##vso[task.setvariable variable=AKS_NAME]$AKS_NAME"
                az aks get-credentials --resource-group $(resource_group_name) --name $AKS_NAME --overwrite-existing

          - task: Bash@3
            displayName: 'Update image in deployment.yaml'
            inputs:
              targetType: 'inline'
              script: |
                sed -i "s|<ACR_NAME>.azurecr.io/offermanager-api:latest|$(ACR_NAME).azurecr.io/offermanager-api:latest|g" k8s/deployment.yaml

          - task: Kubernetes@1
            displayName: 'Deploy to AKS'
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscriptionEndpoint: 'HireMattServiceConnection'
              azureResourceGroup: '$(resource_group_name)'
              kubernetesCluster: '$(AKS_NAME)'
              namespace: 'default'
              command: 'apply'
              useConfigurationFile: true
              configuration: 'k8s/deployment.yaml,k8s/service.yaml'
              secretType: 'None'
