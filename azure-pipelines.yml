# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'



stages:
  - stage: BuildAndTest
    displayName: 'Build and Test'
    jobs:
      - job: Build
        displayName: 'Build and Test Job'
        pool:
          vmImage: 'windows-latest'
        steps:
          - task: NuGetToolInstaller@1
          - task: NuGetCommand@2
            inputs:
              restoreSolution: '$(solution)'
          - task: VSBuild@1
            inputs:
              solution: '$(solution)'
              msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(Build.ArtifactStagingDirectory)/WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
              platform: '$(buildPlatform)'
              configuration: '$(buildConfiguration)'
          - task: VSTest@2
            inputs:
              platform: '$(buildPlatform)'
              configuration: '$(buildConfiguration)'

  - stage: Terraform
    displayName: 'Terraform Infrastructure'
    jobs:
      - job: Terraform
        displayName: 'Terraform Init, Plan, and Apply'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
        - script: |
            sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
            wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
            echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
            sudo apt-get update && sudo apt-get install -y terraform
            terraform -version
          displayName: 'Install Terraform CLI'
        - script: |
            if [ "$BUILD_SOURCEBRANCHNAME" = "main" ]; then
              echo "##vso[task.setvariable variable=terraform_env]prd"
              export terraform_env=prd
            else
              echo "##vso[task.setvariable variable=terraform_env]dev"
              export terraform_env=dev
            fi
            echo "terraform_env set to: $terraform_env"
          displayName: 'Set terraform_env variable'
          env:
            BUILD_SOURCEBRANCHNAME: $(Build.SourceBranchName)
        - script: |
            terraform -chdir=terraform init -backend-config="resource_group_name=tfstate-rg" -backend-config="storage_account_name=tfstatestorage" -backend-config="container_name=tfstate" -backend-config="key=terraform.tfstate" -backend-config="subscription_id=$ARM_SUBSCRIPTION_ID" -backend-config="client_id=$ARM_CLIENT_ID" -backend-config="client_secret=$ARM_CLIENT_SECRET" -backend-config="tenant_id=$ARM_TENANT_ID"
          displayName: 'Terraform Init'
          env:
            ARM_CLIENT_ID: $(ARM_CLIENT_ID)
            ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
            ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
            ARM_TENANT_ID: $(ARM_TENANT_ID)
        - script: |
            echo "terraform_env is: $terraform_env"
            terraform -chdir=terraform plan \
              -var="env=$terraform_env" \
              -var="client_id=$ARM_CLIENT_ID" \
              -var="client_secret=$ARM_CLIENT_SECRET" \
              -var="subscription_id=$ARM_SUBSCRIPTION_ID" \
              -var="tenant_id=$ARM_TENANT_ID"
          displayName: 'Terraform Plan'
          env:
            terraform_env: $(terraform_env)
            ARM_CLIENT_ID: $(ARM_CLIENT_ID)
            ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
            ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
            ARM_TENANT_ID: $(ARM_TENANT_ID)
        - script: |
            echo "terraform_env is: $terraform_env"
            terraform -chdir=terraform apply -auto-approve \
              -var="env=$terraform_env" \
              -var="client_id=$ARM_CLIENT_ID" \
              -var="client_secret=$ARM_CLIENT_SECRET" \
              -var="subscription_id=$ARM_SUBSCRIPTION_ID" \
              -var="tenant_id=$ARM_TENANT_ID"
          displayName: 'Terraform Apply'
          env:
            terraform_env: $(terraform_env)
            ARM_CLIENT_ID: $(ARM_CLIENT_ID)
            ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
            ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
            ARM_TENANT_ID: $(ARM_TENANT_ID)
