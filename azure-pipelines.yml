# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'


stages:
  - stage: BuildAndTest
    displayName: 'Build and Test'
    jobs:
      - job: Build
        displayName: 'Build and Test Job'
        pool:
          vmImage: 'windows-latest'
        steps:
          - powershell: |
              $terraformDir = "$(System.DefaultWorkingDirectory)/terraform"
              if (!(Test-Path $terraformDir)) {
                New-Item -ItemType Directory -Path $terraformDir | Out-Null
              }
              $branch = "$(Build.SourceBranchName)"
              $envValue = if ($branch -eq "main") { "prd" } else { "dev" }
              Set-Content -Path "$terraformDir/terraform.tfvars" -Value "env = `"$envValue`""
              Write-Host "Set env to '$envValue' in terraform.tfvars based on branch '$branch'"
            displayName: 'Set Terraform env variable'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
          - task: NuGetToolInstaller@1
          - task: NuGetCommand@2
            inputs:
              restoreSolution: '$(solution)'
          - task: VSBuild@1
            inputs:
              solution: '$(solution)'
              msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(Build.ArtifactStagingDirectory)/WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
              platform: '$(buildPlatform)'
              configuration: '$(buildConfiguration)'
          - task: VSTest@2
            inputs:
              platform: '$(buildPlatform)'
              configuration: '$(buildConfiguration)'

  - stage: Terraform
    displayName: 'Terraform Infrastructure'
    jobs:
      - job: Terraform
        displayName: 'Terraform Init, Plan, and Apply'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - bash: |
              tfvarsPath="$(System.DefaultWorkingDirectory)/terraform/terraform.tfvars"
              branch="$(Build.SourceBranchName)"
              if [ "$branch" = "main" ]; then
                envValue="prd"
              else
                envValue="dev"
              fi
              echo "env = \"$envValue\"" > "$tfvarsPath"
              echo "Set env to '$envValue' in terraform.tfvars based on branch '$branch'"
              echo "terraform.tfvars contents:"
              cat "$tfvarsPath"
            displayName: 'Set and show terraform.tfvars env variable'
          - task: TerraformCLI@0
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: 'latest'

          - task: TerraformCLI@0
            displayName: 'Terraform Init'
            inputs:
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
              allowTelemetryCollection: false

          - task: TerraformCLI@0
            displayName: 'Terraform Plan'
            inputs:
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
              environmentServiceName: 'HireMattServiceConnection'  # <-- ARM service connection NAME

          - task: TerraformCLI@0
            displayName: 'Terraform Apply'
            inputs:
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
              environmentServiceName: 'HireMattServiceConnection' # Set your Azure service connection name here
              allowTelemetryCollection: false
              commandOptions: '-auto-approve'
